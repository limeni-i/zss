<div class="dashboard-container">
  <h2>Admin Panel</h2>
  <div class="card">
    <h3>Lista svih korisnika</h3>
    <table>
      <thead><tr><th>Ime</th><th>Email</th><th>Uloga</th></tr></thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
