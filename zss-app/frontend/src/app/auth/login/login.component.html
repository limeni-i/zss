<div class="form-container">
  <h2>Prijava korisnika</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Unesite vaš email"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email je obavezan.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Unesite validnu email adresu.</small>
      </div>
    </div>


    <div class="form-group">
      <label for="password">Lozinka</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Unesite vašu lozinku"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Lozinka je obavezna.</small>
      </div>
    </div>


    <div *ngIf="errorMessage" class="server-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Uloguj se</button>
  </form>

  <p>Nemate nalog? <a routerLink="/auth/register">Registrujte se</a></p>
</div>
